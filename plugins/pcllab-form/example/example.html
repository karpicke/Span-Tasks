<html
  lang="en">


  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">

    <base href="../../../" target="_blank">

    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="x-ua-compatible"
          content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    
    <!-- MDBootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet"
          href="css/jspsych.css">

    <link rel="stylesheet"
          href="css/pcllab-plugins.css">

    <title>pcllab-form</title>
  </head>
  <body>
    <div id="experiment_container" >

      <!-- SCRIPTS -->
      <!-- jQuery first, then Bootstrap JS. -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
              crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
              crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/js/mdb.min.js"></script>

      <!-- Then jsPsych -->
      <script src="jspsych.js"></script>

      <!-- Plugins -->
      <script src="plugins/pcllab-form/plugin.js"></script>


      <!-- Base URL changed to root for example -->
      <script
        >
  var trial = {
    type: 'pcllab-form',
    title: 'Form',
    // questions: [
    //   [{
    //     question: "How old are you?",
    //     name: "age",
    //     type: "number"
    //   }],
    // ],
    questionFile: 'plugins/pcllab-form/example/example.json',
    instructions: 'Fill out this form. These are some instructions that have to do with the experiment this plugin is being used in.',
    environment: false,
    demographics: false,
    pageLength: 4,
  };

jsPsych.init({
  display_element: $('div#experiment_container'),
  timeline: [trial],
  on_finish: function() {
    jsPsych.data.displayData();
  }
});
      </script>
    </div>

  </body>
</html>
